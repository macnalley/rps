<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <script src="logic.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>
        <main>
            <div class="battle-area">
                <div class="battle-block info computer-info">
                    <p>Computer: 
                        <span id="computerScore">0</span>
                    </p>
                </div>
                <div class="battle-block choice computer-choice"></div>
                <div class="battle-block choice player-choice"></div>
                <div class="battle-block info player-info">
                    <p>You: 
                        <span id="playerScore">0</span>
                    </p>
                </div>
            </div>
            <div class="menu">
                <div class="dialogue">
                    <div id="results"></div>
                </div>
                <button class="hand" id="rock">Rock</button>
                <button class="hand" id="paper">Paper</button>
                <button class="hand" id="scissors">Scissors</button>
            </div>  
            <button id="reset">Reset</button>
        </main>
    </body>
</html>
