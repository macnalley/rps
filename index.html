<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
        <script src="logic.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors!</h1>
        </header>
        <main>
            <div class="battle-area">
                <div class="battle-block computer-info-battle-block">
                    <div class="info computer-info">
                        <p>Rival Wins: 
                            <span id="computerScore">0</span>
                        </p>
                    </div>
                </div>
                <div class="battle-block choice computer-choice">
                    <img class="choice" id="computer-choice" src="imgs/rival.png">
                </div>
                <div class="battle-block choice player-choice">
                    <img class="choice" id="player-choice" src="imgs/you.png">
                </div>
                <div class="battle-block player-info-battle-block">
                    <div class="info player-info">
                        <p>Your Wins: 
                            <span id="playerScore">0</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="dialogue">
                <div class="menu">
                    <div class="menu-item"> 
                        <div class="triangle" id="rock-triangle"></div>
                        <button class="hand" id="rock">Rock</button>
                    </div> 
                    <div class="menu-item"> 
                        <div class="triangle" id="paper-triangle"></div>
                        <button class="hand" id="paper">Paper</button>
                    </div> 
                    <div class="menu-item"> 
                        <div class="triangle" id="scissors-triangle"></div>
                        <button class="hand" id="scissors">Scissors</button>
                    </div> 
                    <div class="menu-item"> 
                        <div class="triangle" id="reset-triangle"></div>
                        <button id="reset">Run Away</button>
                    </div>
                </div>
                <div id="results">Your RIVAL wants to fight! Choose your hand!</div>
                </div>
            </div>
        </main>
    </body>
</html>
